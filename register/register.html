<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <legend><h1>Registro</h1></legend>
                <div class="campo">
                    <input id="usuario" type="text" placeholder=" " required>
                    <label for="usuario">Nome de Usuário</label>
                </div>
                <br>
                <div class="campo">
                    <input id="nome" type="text" placeholder=" " required>
                    <label for="nome">Nome Completo</label>
                </div>
                <br>
                <div class="campo">
                    <input id="email" type="email" placeholder=" " required>
                    <label for="email">Email</label>
                </div>
                <br>
                <div class="campo">
                    <input id="data" type="text" placeholder=" " required>
                    <label for="data">Data de Nascimento</label>
                </div>
                <br>
                <div class="campo">
                    <input id="telefone" type="tel" placeholder=" " required>
                    <label for="telefone">Telefone/Whatsapp</label>
                </div>
                <br>
                <div class="campo">
                    <input id="cidade" type="text" placeholder=" ">
                    <label for="cidade">Cidade (Opcional)</label>
                </div>
                <br>
                <div class="campo">
                    <input id="estado" type="text" placeholder=" ">
                    <label for="estado">Estado (Opcional)</label>
                </div>
                <br>
                <div class="campo">
                    <input id="endereço" type="text" placeholder=" ">
                    <label for="endereço">Endereço (Opcional)</label>
                </div>
                <br>
                <div class="campo">
                    <button class="bt" type="submit">Enviar Dados</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="register.js"></script>
    <script src="jquery.js"></script>

</body>
</html>
